<!-- Form Section -->
<div class="form-wrapper">
    <form id="contactForm" class="contact-form" action="https://formspree.io/f/xkozgydw" method="POST">
        <!-- Name Fields -->
        <div class="form-row">
            <div class="form-group">
                <label for="firstName">First Name <span class="required">*</span></label>
                <input 
                    type="text" 
                    id="firstName" 
                    name="firstName" 
                    placeholder="John"
                    required
                >
                <span class="error-message" id="firstNameError"></span>
            </div>

            <div class="form-group">
                <label for="lastName">Last Name <span class="required">*</span></label>
                <input 
                    type="text" 
                    id="lastName" 
                    name="lastName" 
                    placeholder="Doe"
                    required
                >
                <span class="error-message" id="lastNameError"></span>
            </div>
        </div>

        <!-- Email -->
        <div class="form-group">
            <label for="email">Email Address <span class="required">*</span></label>
            <input 
                type="email" 
                id="email" 
                name="email" 
                placeholder="john.doe@example.com"
                required
            >
            <span class="error-message" id="emailError"></span>
        </div>

        <!-- Phone -->
        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input 
                type="tel" 
                id="phone" 
                name="phone" 
                placeholder="+1 (555) 123-4567"
            >
            <span class="error-message" id="phoneError"></span>
        </div>

        <!-- Subject -->
        <div class="form-group">
            <label for="subject">Subject <span class="required">*</span></label>
            <select id="subject" name="subject" required>
                <option value="">Select a subject</option>
                <option value="general">General Inquiry</option>
                <option value="support">Technical Support</option>
                <option value="sales">Sales Question</option>
                <option value="feedback">Feedback</option>
                <option value="other">Other</option>
            </select>
            <span class="error-message" id="subjectError"></span>
        </div>

        <!-- Message -->
        <div class="form-group">
            <label for="message">Message <span class="required">*</span></label>
            <textarea 
                id="message" 
                name="message" 
                rows="6" 
                placeholder="Tell us how we can help you..."
                required
            ></textarea>
            <span class="error-message" id="messageError"></span>
        </div>

        <!-- Newsletter Checkbox -->
        <div class="form-group checkbox-group">
            <label class="checkbox-label">
                <input type="checkbox" id="newsletter" name="newsletter">
                <span class="checkmark"></span>
                <span class="checkbox-text">I'd like to receive newsletters and updates</span>
            </label>
        </div>

        <!-- Hidden input for thank-you redirect (optional) -->
        <input type="hidden" name="_next" value="https://juuuu-ten.vercel.app/thank-you.html">

        <!-- Submit Button -->
        <button type="submit" class="submit-btn">
            <span class="btn-text">Send Message</span>
            <span class="btn-icon">â†’</span>
        </button>

        <!-- Success Message -->
        <div id="successMessage" class="success-message" style="display: none;">
            <svg class="success-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
            </svg>
            <p>Thank you! Your message has been sent successfully.</p>
        </div>
    </form>
</div>
